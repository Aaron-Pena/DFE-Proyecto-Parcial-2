<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    
  <header>
  </header>

  <main>
    
    <div id="tasks"> <!--sales -> tasks-->
      <h1>Notas</h1>

      <button id="addTask" class="btn-action">Agregar Nueva nota</button> <!--addSale -> addNote-->

    </div>
    <br>

    <form id="filter-form" class="filter-section">

      <select id="task-filter" class="filter-field" placeholder="Notas actuales"> <!--game-filter -> note-filter-->
        <option value="" selected>Todas las notas</option>
        <!-- Llenaremos las opciones con datos consumidos desde una api -->
      </select>

      <input type="text" id="title-filter" placeholder="Titulo" class="filter-field"> <!--customer-filter  -> title-filter  -->

      <!-- <input type="text" id="priority-filter" placeholder="Prioridad" class="filter-field"> --> <!-- salesman-filter  ->priority-filter  -->
      <select id="priority-filter" class="filter-field" placeholder="Prioridad"> <!--game-filter -> note-filter-->
        <option value="" selected>...</option>
        <option value="Alta" >Alta</option>
        <option value="Media" >Media</option>
        <option value="Baja" >Baja</option>
        <!-- Llenaremos las opciones con datos consumidos desde una api -->
      </select>

      <input type="text" id="tag-filter" placeholder="Etiqueta" class="filter-field"> <!-- salesman-filter  -> tag-filter  -->
      
       <select type="text" id="completed-filter" placeholder="completed" class="filter-field"> <!-- salesman-filter  ->  completed-filter-->
        <option value="" selected>...</option> 
        <option value="" >true</option> 
        <option value="" >false</option> 
      </select>
      <!--<label for="checkbox" class="filter-field"> 
        <input type="checkbox"  id="completed-filter" class="filter-field" name="Status" value="false">
            Completado</label>-->
              

      <input type="date" id="date-filter" placeholder="Fecha" class="filter-field"> <!--  ->  -->



      <button type="submit" id="apply-filters" class="btn-submit">Consultar</button> <!--  ->  -->
      <button type="reset" id="reset-filters" class="btn">Limpiar</button> <!--  ->  -->

    </form>
    
    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>No. Nota</th> <!--No. Venta  -> No. Nota -->
            <th>Titulo</th> <!-- Cliente -> Titulo -->
            <th>Descripcion</th> <!-- TelÃ©fono ->  Descripcion -->
            <th>Completed</th> <!--Producto vendido  -> completed -->
            <th>Prioridad</th> <!-- Fecha de Venta -> Proridad -->
            <th>Fecha de Vencimiento</th> <!-- Vendedor -> Fecha de Vencimiento -->
            <th>Etiqueta</th> <!-- Precio de venta  -> Etiqueta -->
             <!--Notas  -> borrado -->
            <th></th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Llenaremos la tabla con datos consumidos desde una api -->
        </tbody>
      </table>
    </div>

    <div id="message" class="message">
      <p>No se han hecho notas.</p>
    </div>

    <div id="modal-background" class="modal-background">

    </div>

    <div id="modal" class="modal">

      <h2>NUEVA NOTA</h2>

      <form id="task-form" class="form-section"> <!-- sale-form -> task-form --> 

        <label for="title-field">Titulo:</label> <!-- client-field -> title-field --> 
        <input type="text" id="title-field" class="form-field" required> 

        <label for="description-field">Descripcion:</label> <!--telnumber-field  -> description-field  --> 
        <input type="text" id="description-field" class="form-field" required > 

        <label for="completed">Completed:</label> <!--telnumber-field  -> description-field  --> 
        <select id="completed-field" class="form-field" required> 
          <option value="false" selected>false</option>
          <option value="true" >true</option>
        </select>
        
        <label for="priority-field">Prioridad:</label> <!--game-field -> priority-field -->
        <select id="priority-field" class="form-field" required> 
          <option value="Alta" selected>Alta</option>
          <option value="Media" >Media</option>
          <option value="Baja" >Baja</option>
        </select>

        <label for="dueDate-field">Fecha de Entrega:</label> <!-- dateofSale  -> dueDate-field -->
        <input type="date" id="dueDate-field" class="form-field" required> 

        <label for="tag-field">Etiqueta:</label> <!--game-field -> tag-field -->
        <input type = "text" id="tag-field" class="form-field" required> 
         

        <button type="submit" class="btn-submit">Guardar Nota</button> 

      </form>

    </div>


    
  </main>

  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/fetch-api.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
